  postgres:
    container_name: creapp_postgres
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /root/backup/creapp/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - caddy-net

networks:
  caddy-net:
    driver: bridge
    attachable: true
