  postgres:
    container_name: creapp_postgres
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - /root/backup/creapp/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - caddy-net

networks:
  caddy-net:
    driver: bridge
    attachable: true
