services:
  creappapi:
    container_name: creappapi
    build:
      context: ./creappapi
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV} 
      API_KEY: ${API_KEY} 
      API_BASE_URL: ${API_BASE_URL}
      API_PORT: ${API_PORT} 
      DATABASE_URL: ${DATABASE_URL} 

      BASE_MODULE_SELECTED: ${BASE_MODULE_SELECTED} 
      REQUEST_MODULE_SELECTED: ${REQUEST_MODULE_SELECTED} 
      PROJECT_MODULE_SELECTED: ${PROJECT_MODULE_SELECTED} 

      JWT_SECRET: ${JWT_SECRET}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_HOST: ${SMTP_HOST}
    volumes:
      - /root/backup/creapp/api-data:/app/uploads
    ports:
      - "5002:5000"
    depends_on:
      - postgres
    networks:
      - caddy-net

  # mongo_loumo:
