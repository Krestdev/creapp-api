services:
  creappapi:
    container_name: creappapi
    build:
      context: ./creappapi
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - /root/backup/creapp/api-data:/app/uploads
    ports:
      - "5002:5000"
    depends_on:
      - postgres
    networks:
      - caddy-net

  # mongo_loumo:
